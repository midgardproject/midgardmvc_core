<!DOCTYPE html>
<html version="XHTML+RDFa 1.0" xmlns:tal="http://xml.zope.org/namespaces/tal">
    <head>
        <title tal:content="midgardmvc_core_exceptionhandler/header">Error has occured</title>
        <span tal:replace="php: MIDCOM.head.print_elements()" />
        <link rel="stylesheet" type="text/css" href="/midcom-static/midgardmvc_core/midgard/screen.css" media="screen,projection,tv" />
        <link rel="stylesheet" type="text/css" href="/midcom-static/midgardmvc_core/midgard/content.css" media="all" />
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <link rel="shortcut icon" href="/midcom-static/midgardmvc_core/midgard/midgard.ico" type="image/vnd.microsoft.icon" />
    </head>
    <body class="error" tal:attributes="class midgardmvc_core_exceptionhandler/message_type">
        <div id="container">
            <header>
                <div class="grouplogo">
                    <a href="/"><img src="/midcom-static/midgardmvc_core/midgard/midgard.gif" alt="Midgard" width="135" height="138" /></a>
                </div>
            </header>
            <section id="content">
                <!-- beginning of content-text -->
                <div id="content-text">
                    <h1 tal:content="midgardmvc_core_exceptionhandler/header">HTTP Error: 404 not found</h1>
                    
                    <aside>
                        <img src="/midcom-static/midgardmvc_core/midgard/error-200.png" />
                    </aside>
                    
                    <div class="errors" tal:content="midgardmvc_core_exceptionhandler/message">Lorem ipsum</div>

                    <ul tal:condition="midgardmvc_core_exceptionhandler/trace">
                        <li tal:repeat="trace midgardmvc_core_exceptionhandler/trace">
                            ${trace/class}${trace/type}${trace/function} in ${trace/file} on line ${trace/line}                                
                        </li>
                    </ul>
                </div>
            </section>
        </div>
        <footer>
             <a href="http://www.midgard-project.org/" rel="powered">Midgard CMS</a> power since 1999. 
             <a href="http://blogs.nemein.com/people/piotras/view/what-really-happens-with-midgard.html" rel="humor" about="http://www.midgard-project.org/">Perfect software</a>.
        </footer>
    </body>
</html>
